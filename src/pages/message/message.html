<ion-header>

  <ion-navbar color="primary">
    <ion-title>Message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div>
  <ion-segment color="dark">
    <ion-segment-button value="Inbox" (ionSelect)="selectInboxMessages()">
      Inbox
    </ion-segment-button>
    <ion-segment-button value="Sent" (ionSelect)="selectSentMessages()">
      Sent
    </ion-segment-button>
  </ion-segment>
</div>
<div >
<ion-list>
  <ion-item *ngFor="let data of messageJson">
    <ion-avatar item-left>
      <button ion-button clear >
        <img src="../../assets/images/panda.jpg">
      </button>
    </ion-avatar>
    <div (click)="showMessageDescription( data.message )">
      <ion-grid>
        <ion-row>
          <ion-col >
            <h2>
            {{data.senderid.name}}
            </h2>
          </ion-col>

          <ion-col>
            <h3>
              <i>
            {{getDateString(data.date)}}
              </i>
            </h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h4>
            {{data.message}}
              </h4>
          </ion-col>
        </ion-row>
      </ion-grid>
      </div>
  </ion-item>
</ion-list>
</div>
</ion-content>
